<div class="container ">
    <div >
        <span >Class registration</span>
    </div>
  <br>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <div class="container" >
          <div class="row">
            <div class="col-md-12">
              <mat-form-field  appearance="outline" class="example-full-width">
                <mat-label>Class categories</mat-label>
               <mat-select formControlName="name">
                <mat-option value="std 1">Std 1</mat-option>
                <mat-option value="std 2">Std 2</mat-option>
                <mat-option value="std 3">Std 3</mat-option>
                <mat-option value="std 4">Std 4</mat-option>
                <mat-option value="std 5">Std 5</mat-option>
                <mat-option value="std 6">Std 6</mat-option>
                <mat-option value="std 7">Std 7</mat-option>
                <mat-option value="form 1">Form one</mat-option>
                <mat-option value="form 2">Form two</mat-option>
                <mat-option value="form 3">Form three</mat-option>
                <mat-option value="form 4">Form four</mat-option>
                <mat-option value="form 5">Form five</mat-option>
                <mat-option value="form 6">Form six</mat-option>

               </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field  appearance="outline" class="example-full-width">
                <mat-label>Sections</mat-label>
               <mat-select formControlName="sections">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
                <mat-option value="6">6</mat-option>
                <mat-option value="7">7</mat-option>

               </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field  appearance="outline"class="example-full-width">
                <mat-label>Class registration date</mat-label>
                <input matInput [matDatepicker]="picker"  formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button mat-raised-button color="accent" (click)="submit()">Save</button>
            </div>
          </div>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
