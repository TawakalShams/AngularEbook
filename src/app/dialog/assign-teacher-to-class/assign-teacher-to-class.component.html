<div class="container ">
  <div >
      <span >Assign Teacher to the class</span>
  </div>
<br>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="container" >
        <div class="row">
          <div class="col-md-12">
            <mat-form-field  appearance="outline" class="example-full-width">
              <mat-label>Teacher Names</mat-label>
             <mat-select formControlName="name">
              <mat-option value="std 1">Tawakal Shams Khamis</mat-option>
             </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field  appearance="outline" class="example-full-width">
              <mat-label>Sections</mat-label>
             <mat-select formControlName="sections">
              <mat-option value="Form 1A">Form 1A</mat-option>
             </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <button mat-raised-button color="accent" (click)="submit()">Save</button>
          </div>
        </div>
      </div>

    </form>
  </mat-card-content>
</mat-card>
</div>
