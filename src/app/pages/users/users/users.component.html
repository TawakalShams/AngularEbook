<div class="container ">
  <div class="row">
    <div class="col-md-4">
       <mat-icon class="folder" color="accent" style="float: left;">create_new_folder</mat-icon>
        <br>
       &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<span style="padding-top:10px ;">User Registration</span>
    </div>
</div>
  <br>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <div class="container mt-3">
          <div class="row">
            <div class="col-md-4">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Full name</mat-label>
                <input type="text" matInput
                placeholder="Ex. Tawakal Shams Khamis" formControlName="fullName">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput
                placeholder="Ex. tawakalshamss@gmail.com" formControlName="email">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Role</mat-label>
               <mat-select formControlName="role_id">
                <mat-option value="1">Admin</mat-option>
                <mat-option value="2">User</mat-option>

               </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput
                placeholder="Password" formControlName="password">
              </mat-form-field>
            </div>
            <!-- <div class="col-md-4">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
              </mat-form-field>
            </div> -->
            <div class="col-md-4">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Gender</mat-label>
               <mat-select formControlName="gender">
                <mat-option value="">None</mat-option>
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
               </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="example-full-width" appearance="outline" >
                <mat-label>Address</mat-label>
                <input type="text" matInput
                placeholder="Ex Mombasa" formControlName="address">
              </mat-form-field>
            </div>
          </div>
          <div class="row">

            <div class="col-md-4">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Phone</mat-label>
                <input type="number" matInput
                placeholder="Ex 0774071322"  formControlName="phone">
              </mat-form-field>
            </div>

          </div>
          <div class="row">
            <div class="col-md-4">
              <button mat-raised-button color="accent" (click)="submit()">Save</button>
            </div>
          </div>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
