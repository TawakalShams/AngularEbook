<div>
    <!-- Show if user -->
    <div class="row" style="margin-top: 50px" *ngIf="role_id == 2">
      <mat-card class="example-card" *ngFor="let dataa of data">
        <img
          class="pointer"
          mat-card-image
          (click)="desc(dataa)"
          height="200px"
          alt="ebooks"
          src="{{ 'https://api-backend.pengurusanconsultants.co.tz/storage/' + dataa.image }}"
        />
        <!-- public_html/api-backend/storage/app/public/images -->
        <mat-card-content>
          <div>
            <span
              id="title"
              style="
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 100ch;
              "
              >{{ dataa.title | slice: 0:16 }} </span
            ><br />
            <span class="text-sm"
              >Author: <b>{{ dataa.author | slice: 0:20 }}</b></span
            ><br />
            <span>Tzs {{ dataa.selling | number }}</span>
          </div>
        </mat-card-content>
        <mat-card-footer>
          <form [formGroup]="form">
            <input
              type="hidden"
              name="customer_id"
              ngModel="{{ customer_id }}"
              formControlName="customer_id"
            />
            <input type="hidden" name="book_id" formControlName="book_id" />
            <button mat-raised-button color="accent" (click)="addTocart(dataa)">
              Add to Cart
            </button>
          </form>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
