<div class="container">
  <div class="row">
      <div class="col-md-4">
         <mat-icon class="folder" color="accent" style="float: left;">folder_open</mat-icon>
          <br>
         &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<span style="padding-top:10px ;">List of Users</span>
      </div>
  </div>
  <!-- <mat-divider></mat-divider> -->
  <div class="row mt-2">
    <div class="col-md-4">
      <mat-form-field appearance="outline" class="searchInput">
        <mat-label>Search</mat-label>
        <input autocomplete="off" matInput placeholder="Please search here" (keyup)="applyFilter($event)">
      </mat-form-field>
    </div>
  </div>


    <mat-card>
      <table mat-table [dataSource]="dataSource" matSort class="ml-2 mr-2 tables">
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Full name</b></th>
          <td mat-cell *matCellDef="let row">{{row.fullName}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Email</b></th>
          <td mat-cell *matCellDef="let row ">{{ row.email}}</td>
        </ng-container>
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Gender</b></th>
          <td mat-cell *matCellDef="let row ">{{ row.gender}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Role</b></th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Address</b></th>
          <td mat-cell *matCellDef="let row">{{row.address}}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Phone</b></th>
          <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>
        <ng-container matColumnDef="View">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Action</b></th>
          <td mat-cell *matCellDef="let row">
            <!-- Edit -->
            <a>
              <button mat-icon-button color="primary"
              #tooltip="matTooltip"
            matTooltip="Update"
            [matTooltipPosition]="position.value"
            (click)="openDialog(row)" >
                <mat-icon>visibility</mat-icon>
              </button>

            </a>
              <!-- Delete -->
              <a>
                <button mat-icon-button color="accent"
                #tooltip="matTooltip"
              matTooltip="Delete"
              [matTooltipPosition]="position.value"
              (click)="deleteUser(row.id)"  >
                  <mat-icon>delete</mat-icon>
                </button>

              </a>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns:columns;"></tr>
      </table>
      <mat-paginator [length]="application?.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </mat-card>

  </div>
